<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official Lawn Care Co</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
        <header>          
            <!-- Floating social media icon -->
            <a href="https://m.facebook.com/people/Offic-Lawncare-Co" class="float-icon facebook" target="_blank">
            <img src="transparentFace.png" alt="Official Lawn Care Co on Facebook">
            </a>
            
            <!-- Company Logo -->
            <img src="logo.jpg" alt="Official Lawn Care Co Logo" class="logo">
            
            <!-- Floating social media icon -->
            <a href="https://www.instagram.com/officiallawncareco" class="float-icon instagram" target="_blank">
            <img src="transparentInsta.png" alt="Official Lawn Care Co on Instagram">
            </a>
        </header>

        <main>
            <h1>Official Lawn Care Co</h1>
            <h2>Friendly, Fast, and Affordable Lawn Care</h2>
            <img src="" alt="A beautiful lawn" class="lawn">
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </main>
            <footer>
                <p>Call us at: <a style="color: #ff8200" href="tel:111-111-1111">111-111-1111</a></p>
            </footer>
</body>
</html>
